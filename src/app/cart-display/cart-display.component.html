<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Remove From Cart</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cart">
      <td>{{item.id}}</td>
      <td>{{item.product}}</td>
      <td>{{item.price | currency}}</td>
      <td>{{item.quantity}}</td>
      <td> <button type="button" (click)="deleteItemById(item.id)">X</button></td>
      <td><button type="button" (click)="editItem(item.id)">Edit</button></td>
    </tr>
  </tbody>
</table>
<button type="button" (click)="addNewItem()">Add Item to Cart</button>
<app-item-form *ngIf="showForm" [itemId]="editId"></app-item-form>
