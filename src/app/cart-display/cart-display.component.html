<p>cart-display works!</p>
<table>
  <tr>
    <th>ID</th>
    <th>Product</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Remove</th>
    <th></th>
  </tr>
  <tr *ngFor="let item of cart">
    <td>{{item.id}}</td>
    <td>{{item.product}}</td>
    <td>{{item.price | currency}}</td>
    <td>{{item.quantity}}</td>
    <td> <button type="button" (click)="deleteItem(item.id)">X</button></td>
    <td><button type="button" (click)="editItem(item.id)">Edit</button></td>
  </tr>
</table>
<app-item-form *ngIf="showForm" [itemId]="editId"></app-item-form>
